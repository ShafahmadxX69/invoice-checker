<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📋 Invoice Checker</h1>
    <form id="invoiceForm">
      <input type="text" id="brand" placeholder="Enter brand (e.g., TUMI)" required />
      <input type="text" id="invoice" placeholder="Enter invoice (e.g., INV-E2500417)" required />
      <button type="submit">🔍 Check Invoice</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
